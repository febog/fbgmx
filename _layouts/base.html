<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="Testing website.">
  <title>{{ page.title }}</title>
  <style>
    :root{--body-font-family:system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", "Noto Sans", "Liberation Sans", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";--body-color:#d9d9d9;--link-color:#6e8cfe;--link-visited-color:#866efe;--background-color:#121213}body{font-family:var(--body-font-family);max-width:800px;margin:1rem auto;font-size:1.1rem;line-height:1.5;color:var(--body-color);background-color:var(--background-color);padding:0 0.5rem}blockquote,dl,figure,h1,h2,h3,h4,h5,h6,ol,p,pre,ul{margin-top:0;margin-bottom:1.5rem}h1,h2,h3,h4,h5,h6{overflow-wrap:break-word;font-weight:600}small{font-size:90%}a{text-decoration:none;color:var(--link-color);border-bottom:1px solid var(--link-color)}a:visited{color:var(--link-visited-color);border-bottom:1px solid var(--link-visited-color)}a:hover{color:var(--body-color);border-bottom:1px solid var(--body-color)}hr{border:none;border-top:1px solid var(--body-color)}code,pre{background-color:#303030;padding:0 0.2em;border-radius:4px;border:1px solid #292929}pre{padding:0.2em 0.4em}
  </style>
</head>

<body>
  {{ content }}
</body>

</html>
